<!doctype html>
<html>
<link href="../CSS/style_signup.css" rel="stylesheet" type="text/css">
<meta charset="utf-8" name="viewport" content="width=device-width">
<head>
  <title>Register Form!</title>
</head>
<body>
      <form action="index.html">
       <header>
          <h2>Signup Form</h2>     
       </header>
        <div class="form">
          <label for="first-name">First name:</label> <br>
          <input class="kotak" type="text" name="first-name" id="first-name" placeholder="nama depan.." required><br>
          
          <br>  
          <label for="last-name">Last name:</label> <br>
          <input type="text" class="kotak" name="last-name"  placeholder="marga/nama keluarga.."id="last-name" required><br>
          
          <br>    
          <label for="email">Email:</label> <br>
          <input type="text" name="email" class="kotak" placeholder="email kamu.." id="email" required><br>
          
          <br>
          <label for="user-name">Choose username:</label> <br>
          <input type="text" name="user-name" id="user-name" placeholder="nama username yang diinginkan" class="kotak"required><br>
          
          <br>
          <label for="pass">Password:</label><br>
          <input type="password" name="password" id="password" placeholder="password mu.." class="kotak" required><br>
        
            <a href="login.html"><input class="daftar" type="submit" value="Sign Up"></a>
        
        
        </form>
      </body>
        </html>
